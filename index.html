<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language Suggester</title>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
    <h1>Porgramming Language Suggester</h1>
    <p>Which programming language should you learn? Take the quiz and find out!</p>
    <form>
        <p>What are you more interested in?</p>
            <input type="radio" id="web" name="interest">
            <label for="web">Web Development</label><br>
            <input type="radio" id="app" name="interest">
            <label for="app">Mobile App Development</label><br>
            <input type="radio" id="data" name="interest">
            <label for="data">Data Analytics</label>
        <br>
        <br>
        <p>Which company would you rather work at?</p>
            <input type="radio" id="facebook" name="company">
            <label for="facebook">Facebook</label><br>
            <input type="radio" id="microsoft" name="company">
            <label for="microsoft">Microsoft</label><br>
            <input type="radio" id="google" name="company">
            <label for="google">Google</label>
        <br>
        <br>
        <p>How important is it to start with an "easy-to-learn" language?</p>
            <input type="radio" id="not" name="easy">
            <label for="not">not important (Give me a challenge!)</label><br>
            <input type="radio" id="little" name="easy">
            <label for="little">somewhat important (I think I'm ready.)</label><br>
            <input type="radio" id="very" name="easy">
            <label for="very">very important (I don't know what's going on.)</label>
    <br>
    <br>
    </form>
    
</body>
</html>
